baseurl = "https://www.catail.page"
title = "Catail. IT Consultancy"

theme = "coder-portfolio"

DefaultContentLanguage = "en"

paginate = 20

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true
pygmentsUseClasses = true

disqusShortname = "yourdiscussshortname"

publishDir = "docs"

[params]
    author = "Catail."
    description = "Catail."
    keywords = "developer"
    info = "Catail IT. Consultansy"
    avatarurl = "images/avatar.jpg"
    footercontent = ""
    fixedbarContent = ""
    fixedbarContentAfter = ""

    hideCredits = true
    hideCopyright = true

    # Bottom sns share
    snsShare = false
    # Popular sns share
    # if you want add sns. please message!
    enableTwitterShare = true
    enableFacebookShare = true
    enableHatenaShare = true
    enableLineShare = true
    enableLinkedInShare = true

    thumbnail = "images/tn.png"

    # Custom CSS
    custom_css = []

    # Alignment of Mobile Menu items
    itemscentered = true

    # RTL support
    rtl = false

    langseparator = "|"

